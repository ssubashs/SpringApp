<table class="table striped">
     <thead>
       <tr>
         <th>First Name</th><th>Last Name</th><th>User Name</th><th></th>
       </tr>
     </thead>
     <tbody>
    
         <tr  ng-repeat="customer in customers |orderBy:customerorderProp|filter:query">          	
           <td>{{customer.firstname }}</td>
           <td>{{customer.lastname }}</td>
           <td>{{customer.username }}</td>         
           <td><a class="btn" href="#/customers/{{customer.id}}/edit">Edit</a></td>   
            <td><a class="btn btn-danger" ng-click="deleteCustomer(customer.id)" >Delete</a></td>  
         </tr>
    
     </tbody>
</table>
