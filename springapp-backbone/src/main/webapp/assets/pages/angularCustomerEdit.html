<form class="form-horizontal" role="form" name="customer" ng-controller="acustomerCtrl" ng-submit="editCustomer()">

		
   <div class="form-group span8">
      <label for="firstname" class="span4 control-label">First Name</label>
      <div class="span4 right">
         <input type="text" class="form-control" id="firstname" 
            placeholder="Enter First Name"  ng-model="acustomer.firstname">
      </div>
   </div>
   <div class="form-group span8">
      <label for="lastname" class="span4 control-label">Last Name</label>
      <div class="span4">
         <input type="text" class="form-control" id="lastname" 
            placeholder="Enter Last Name"  ng-model="acustomer.lastname">
      </div>
   </div>
    <div class="form-group span8">
      <label for="username" class="span4 control-label">User name</label>
      <div class="span4">
         <input type="text" class="form-control" id="username" 
            placeholder="Enter Last Name"  ng-model="acustomer.username">
      </div>
   </div>
   <div class="form-group">
      <div class="span6">
         <button type="submit" class="btn btn-default pull-right">Save</button>
      </div>
   </div>
	

</form>
