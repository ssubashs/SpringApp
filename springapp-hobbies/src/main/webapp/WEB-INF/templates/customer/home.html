<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index html</title>  
    <link href="../../../assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"  media="screen" />
    <style type="text/css" >

      body { padding-top: 80px;}
    
	</style>


</head>
<body>
<div class="container-fluid">

			<div th:include="customer/common/header :: header">
			</div>	
			<div class="row">	
				<div th:include="customer/common/menu :: menu">					
				</div>

				<div  id="pageContent">
					<div class="span10" id="content">
							 <table class="table striped">
							      <thead>
							        <tr>
							          <th>First Name</th><th>Last Name</th><th>User Name</th><th></th>
							        </tr>
							      </thead>
							      <tbody>							       
							          <tr th:remove="all">          	
							            <td>Subash</td>
							            <td>Soundrapandi</td>
							            <td>ssubashs</td>         
							            <td><a class="btn" href="#">Edit</a></td>   
							          </tr>	
							          <tr th:each="customer:${customers}">          	
							            <td th:text="${customer.firstname}">userfn</td>
							            <td th:text="${customer.lastname}">userln</td>
							            <td th:text="${customer.username}">username</td>         
							            <td><a class="btn" href="#" th:href="@{/app/customer/editPerson/}+${customer.personid}">Edit</a></td>   
							          </tr>
							      </tbody>
							    </table>
					</div>
				</div>	
			</div>
</div>
<script type="text/javascript" src="../../../assets/js/jquery-1.8.3.min.js" th:src="@{/assets/js/jquery-1.8.3.min.js}"></script>
<script type="text/javascript" th:include="customer/common/menu :: menuScript" th:inline="javascript"> </script>
<script type="text/javascript">
	$(document).ready(function($){
		     console.log('loaded customer home doms');
		    });
		
    </script>

</body>
</html>
