<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index html</title>  
    <link href="../../../assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"  media="screen" />
    <style type="text/css" >
      body { padding-top: 80px;}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div th:include="customer/common/header :: header"> </div>	
		<div class="row">
			<div th:include="customer/common/menu :: menu">	</div>
			<div  id="pageContent">
				<div class="span4" id="content" th:object="${person}">
					<legend> Customer Data </legend>
					<table class="table striped">
						<tr>
							<th> First Name </th>
							<th th:text="*{firstname}" />
						</tr>
						<tr>
							<th> Last Name </th>
							<th th:text="*{lastname}" />
						</tr>
						<tr>
							<th> User Name </th>
							<th th:text="*{username}" />
						</tr>
					</table> 						        	
				</div>
				<div class="span4" id="content">
				<!-- 
					<form action="#" th:action="@{/app/customer/addContact}" th:object="${contact}" method="post">
				 -->
				 <form th:object="${contact}" method="post">
				 
				 	
						<legend> Contact Details </legend>
						<label> Address Line 1 </label> <input type="text" th:field="*{addline1}"/>
						<label> Address Line 2 </label> <input type="text" th:field="*{addline2}"/>
						<label> City </label> <input type="text" th:field="*{city}"/>
						<label> State  </label> <input type="text" th:field="*{state}"/>
						<label> Pin Code </label> <input type="text" th:field="*{zip}"/>
						<label> Email </label> <input type="text" th:field="*{email}"/>
						<label> Home Phone </label> <input type="text" th:field="*{hphone}"/>
						<label> Mobile Phone </label> <input type="text" th:field="*{mphone}"/>
						<label> Work Phone </label> <input type="text" th:field="*{wphone}"/>
						<input type="hidden"  th:field="*{contactid}"/>
						
						<hr />
						<input type="submit" name="_eventId_submit" value="Next" />
						
					</form>
				</div>
			</div>	
		</div>
	</div>
	<script type="text/javascript" src="../../../assets/js/jquery-1.8.3.min.js" th:src="@{/assets/js/jquery-1.8.3.min.js}"></script>
	<script type="text/javascript">
		$(document).ready(function($){
		     console.log('loaded customer add/edit document');
		    });	
    </script>
</body>
</html>
