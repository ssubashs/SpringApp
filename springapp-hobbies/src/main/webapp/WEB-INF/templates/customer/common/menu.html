<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index html</title>   
    <link href="../../../../assets/css/bootstrap.min.css" rel="stylesheet"  media="screen" />
    <style type="text/css" >

      body { padding-top: 80px;}
    
	</style>


</head>
<body>
<div class="container-fluid">				
			<div class="row">	
				<div th:fragment="menu">
					<div class="span2 well">
						<form id="addUser" method="post" accept-charset="utf-8"  >
							<input type="hidden" name="_flowId" value="flow" />
							<input value="Add User" type="submit" name="_eventId_addUser" class="btn btn-large btn-primary render-partial" />
						</form>
						<div id="tagsAll" >
							<h4 style="padding-top: 20px">Roles
							<a href="#/refresh" class="icon-refresh"></a>
								</h4>
															
							<ul class="nav nav-pills nav-stacked" id="rolesAll">
								  <li th:remove="all"><a class="render-partial" href="#">User</a></li>
								  <li th:each="role : ${roles}"><a class="render-partial" href="#" th:text="${role}">Admin</a></li>
								  
							</ul>
							
						</div>
					</div>
				</div>

				<div  id="pageContent">
					<div class="span10" id="content">
						
					</div>
				</div>	
			</div>
</div>
<script type="text/javascript" src="../../../../assets/js/jquery-1.8.3.min.js"></script>

 <script type="text/javascript"  th:fragment="menuScript">
/*<![CDATA[*/ 
           
           $(document).ready(function($){
		     console.log('loaded menu scripts...');
		 		$("#rolesAll li").click(function()
		 		{
		 			alert('clicked li '+$(this).text());
		 			
		 		}		
		 		);
		    	
			
		    });
		    
	/*]]>*/
</script>

</body>
</html>
